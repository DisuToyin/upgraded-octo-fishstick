<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Instrument Sans Font -->
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="dist/output.css" rel="stylesheet">
    <script src="public/index.umd.js"></script> 
    <script src="script.js"></script>
    <title>Rayyan Demo App</title>
</head>
<body class="bg-white">

  <div class="flex min-h-screen">
    <!-- Left: Login Form -->
    <div class="w-1/2 flex flex-col items-center justify-center px-6">
   
      <div class="border border-gray-200 max-w-sm w-full px-4 py-8 rounded-md shadow-sm">
        <h2 class="font-semibold text-2xl tracking-tight leading-tight">Log In</h2>
        <span class="text-sm text-gray-400 font-light">This is demo login page for rayyan</span>

        <form class="mt-4 space-y-4" onsubmit="handleLogin(event)">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-900 mb-2">Email</label>
            <input id="email" name="email" type="email" required autocomplete="email" placeholder="Enter your email"
              class="border-gray-200 border-[1px] block w-full rounded-lg bg-white px-3 py-2.5 text-sm text-gray-900 placeholder:text-gray-400 placeholder:font-light placeholder:text-sm focus:outline-2 focus:outline-gray-600">
          </div>

          <div>
            <div class="flex ">
              <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
            </div>
            <div class="mt-2 relative">
              <input id="password" name="password" type="password" required autocomplete="current-password" placeholder="Enter your password"
                class="border-gray-200 border-[1px] block w-full rounded-lg bg-white px-3 py-2.5 text-sm text-gray-900 outline-1 outline-gray-300 placeholder:text-gray-400 placeholder:font-light placeholder:text-sm focus:outline-2 focus:outline-gray-600">
              <div class="absolute right-2 top-3">
                <img src="public/images/eye.svg" alt="Toggle visibility" class="w-5 h-5 cursor-pointer">
              </div>
            </div>
          </div>

        <button type="submit" id="loginBtn" disabled
            class="mt-8 w-full rounded-md px-3 py-2.5 text-sm font-semibold text-white shadow  bg-gray-900 cursor-pointer disabled:cursor-not-allowed disabled:opacity-70 disabled:bg-gray-900">
            Log in
        </button>
        </form>

    

      </div>

    <pre id="loginResponseBox"
        class="hidden mt-6 text-sm bg-white border border-gray-200 rounded-md p-4 w-full max-w-sm overflow-auto text-gray-800 shadow-inner whitespace-pre-wrap">
    </pre>
    </div>

    <!-- Right: JSON Output -->
    <div class="w-1/2 bg-gray-50 flex items-center justify-center px-6">
        <pre id="jsonOutput"
            class="text-sm bg-white border border-gray-200 rounded-md p-6 w-full max-w-xl h-96 overflow-y-auto text-gray-800 shadow-inner whitespace-pre-wrap">
            {"Waiting..."}
        </pre>
    </div>

  </div>

</body>
</html>
